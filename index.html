<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="mainContainer">
      <!-- Result container -->
      <div class="resultContainer">
        <p class="resultTitle">Your Result</p>
        <div class="scoreContainer">
          <p class="currentResult">76</p>
          <p class="targetResult">of 100</p>
        </div>
        <p class="congratulationMessage">Great</p>
        <p class="resultMessage">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <!-- Summary container -->
      <div class="summaryContainer">
        <p class="summaryTitle">Summary</p>
        <div class="summaryItems">
          <!-- Here goes the summary items from data.json file -->
        </div>
        <button class="continue">Continue</button>
    </div>
    <script src="script.js"></script>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lidia S.</a>.
    </div> -->
  </body>
</html>
